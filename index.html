<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .p1 {
      color: red;
      text-align: center;
      margin-top: 50px;
    }

    .p2 {
      color: black;
      text-align: center;
      margin-bottom: 20px;
    }

    .heading {
      text-align: center;
    }

    .card-text {
      text-align: center;
      color: red;
    }
  </style>
</head>



<body>
  <p class="p1">
    Meet our Popular Teachers
  </p>
  <h1 class="p2">
    Our Teachers
  </h1>


  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <div class="card">
          <img height="200px" src="g.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="heading">Anila Lee</h5>
            <p class="card-text">Art Director</p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <img height="200px" src="t1.avif" class="card-img-top" alt="...">
          <div class="card-body">

            <h5 class="heading">Bruce Smith</h5>
            <p class="card-text">Marketing Expert</p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <img height="200px" src="t2.avif" class="card-img-top" alt="...">
          <div class="card-body">

            <h5 class="heading">Jack Nich</h5>
            <p class="card-text">SEO Expert</p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <img height="200px" src="t3.avif" class="card-img-top" alt="...">
          <div class="card-body">

            <h5 class="heading">Calvin Ian</h5>
            <p class="card-text">Sales Director</p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <img height="200px" src="e.jpg" class="card-img-top" alt="...">
          <div class="card-body">

            <h5 class="heading">Milye Sam</h5>
            <p class="card-text">Marketing Expert</p>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>

  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
